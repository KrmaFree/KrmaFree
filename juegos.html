<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juegos - El Krma Verso</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      text-align: center;
      padding: 40px 20px;
      background: url('img/krmaverso-fondo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .juego {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00f0ff;
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 20px #00f0ff44;
    }

    .descargar-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #00f0ff, #7f00ff);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #7f00ff;
    }

    .descargar-btn:hover {
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons img {
      width: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>🎮 Juegos disponibles</h1>

  <div class="juego">
    <h2>Título del Juego 1</h2>
    <a class="descargar-btn" href="#" target="_blank">Descargar</a>
  </div>

  <div class="juego">
    <h2>Título del Juego 2</h2>
    <a class="descargar-btn" href="#" target="_blank">Descargar</a>
  </div>

  <div class="juego">
    <h2>Título del Juego 3</h2>
    <a class="descargar-btn" href="#" target="_blank">Descargar</a>
  </div>

  <!-- Íconos sociales -->
  <div class="social-icons">
    <a href="https://kick.com/tu_usuario" target="_blank">
      <img src="img/kick-icon.svg" alt="Kick">
    </a>
    <a href="https://tiktok.com/@tu_usuario" target="_blank">
      <img src="img/tiktok-icon.svg" alt="TikTok">
    </a>
  </div>

  <!-- Sonido de fondo -->
  <audio autoplay loop>
    <source src="img/sonido-cosmico.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
